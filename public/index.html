<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block.io</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>

<div id="generate-link" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <span></span>
                <div class="input-group">
                    <label style="width: 100%;">
                        <input type="text" class="form-control" id="generate-input">
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button id="generate-link-btn" type="button" class="btn btn-secondary">Generate</button>
                <button id="play-btn" type="button" class="btn btn-primary">Play!</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
